name: UNITTEST DEV Branch

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:

  unittest_qeue_unterface:
    runs-on: macos-latest
    defaults:
      run:
        shell: bash
        working-directory: module_test/qeue_interface
    steps:
    - uses: actions/checkout@v2
    - name: build unittest
      run: make all
    - name: run unittest
      run: make run

